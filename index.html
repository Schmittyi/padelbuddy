<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PadelBuddy | Find your 4th</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background-color: #f9f6f0;
      color: #2f4858;
    }
    header {
      background-color: #2f4858;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }
    header h1 {
      font-family: 'Fredoka', sans-serif;
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    header img {
      width: 120px;
      margin-bottom: 1rem;
    }
    header p {
      font-size: 1.2rem;
      margin: 0;
    }
    main {
      padding: 3rem 1rem;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    main img {
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      margin-bottom: 2rem;
    }
    main h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }
    input, select, button {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: 'Fredoka', sans-serif;
    }
    button {
      background-color: #456990;
      color: white;
      border: none;
      cursor: pointer;
      font-family: 'Fredoka', sans-serif;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 2rem 1rem;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-padelbuddy.png" alt="PadelBuddy logo" />
    <h1>PadelBuddy</h1>
    <p>Play more. Wait less. Meet on PadelBuddy.</p>
  </header>
  <main>
    <img src="AdobeStock_223041718.jpeg" alt="Padel players on court" />
    <h2>Looking for your 4th?</h2>
    <p>Join the waitlist and be the first to connect with padel players near you, by level and availability.</p>
    <form action="https://formsubmit.co/hello.padelbuddy@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_autoresponse" value="Thanks for joining the waitlist! Weâ€™ll be in touch.">
      <input type="text" name="name" placeholder="Your name" required />
      <input type="email" name="email" placeholder="Your email" required />
      <select name="level" required>
        <option value="">Your level</option>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>
      <input type="text" name="club" placeholder="City or Club" required />
      <button type="submit">Join the list</button>
    </form>
  </main>
  <footer>
    &copy; 2025 PadelBuddy. All rights reserved.
  </footer>
</body>
</html>
